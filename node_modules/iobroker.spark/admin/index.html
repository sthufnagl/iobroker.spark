<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">



    var devices = [];
    systemDictionary = {
        "Spark settings": {
            "de": "Spark adapter Einstellungen"
        },
        "CloudUrl_":           {"en": "Cloud URL:", "de": "Cloud URL:"},
        "CoreId_":             {"en": "Core ID:",   "de": "Core ID:"},
        "Token_":              {"en": "Token:",     "de": "Token:"},
        "Method_":             {"en": "Method:",    "de": "Method:"},
        "Name_":               {"en": "Name:",      "de": "Name:"},
        "Parameter_":          {"en": "Parameter:", "de": "Parameter:"},
        "help_tip":            {
            "en": "On save the adapter restarts with new configuration immediately",
            "de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet."
        }
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        changed = false;
        $('#save').button("disable");

        devices = settings.devices || [];

        for (var key in settings) {
            setValue(key, settings[key]);
        }

        editTable('devices', ['id', 'name', 'last_app', 'last_heard', 'connected'], devices, 5);

        if (devices.length == 0) {
            var $grid = $('#devices');
            var instances = {};
            getAdapterInstances('spark', function (arr) {
                instances = arr;

            });
        }
        getSparkCores();
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'type', 'ip', 'port', 'isCcu', 'init']);

        changed = false;
        $('#save').button("disable");

        callback(obj, {localLink: 'http://%ip%:' + obj.CoreId});
    }


    function getSparkCores(){
        var sparkURL = $("#CloudUrl").val() + "/v1/devices?access_token=" + $("#Token").val();
        console.log(sparkURL);


        $.ajax( {
           url: sparkURL,
           //crossDomain: true,
           success: function(data) {
                data.forEach(function(entry) {
                    $('#CoreId').append('<option value="' +entry.id + '">' + ' ' + entry.name + ' ' + '</option>');
                    var $grid = $('#devices');
                    addToTable("devices", {id: entry.id, name: entry.name,  last_app: entry.last_app, last_heard: entry.last_heard, connected: entry.connected }, $grid, true);
               });

            },
            error: function() {
            }

        });
    }

    function setValue(id, value) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                changed = true;
                $('#save').button("enable");
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                changed = true;
                $('#save').button("enable");
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                changed = true;
                $('#save').button("enable");
            });
        }
    }

</script>

                                                               </select></td></tr>

        <table id="devices"></table><div id="pager-devices"></div>
