<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var devices = [];
    systemDictionary = {
        "Spark settings": {
            "de": "HomeMatic Manager adapter Einstellungen"
        },
        "CloudUrl_":           {"en": "Cloud URL:",          "de": "Cloud IRL:"},
        "CoreId_":             {"en": "Core ID:",         "de": "Core ID:"},
        "Token_":              {"en": "Token:",        "de": "Token:"},
        "Method_":             {"en": "Method:", "de": "Method:"},
        "Name_":               {"en": "Name:",         "de": "Name:"},
        "Parameter_":          {"en": "Parameter:",               "de": "Parameter:"},
        "help_tip":            {
            "en": "On save the adapter restarts with new configuration immediately",
            "de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet."
        }
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        init();
        getIPs(function(ips) {
            for (var i = 0; i < ips.length; i++) {
                $('#CloudUrl').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
            }
            $('#CloudUrl.value').val(settings.CloudUrl);
        });

        changed = false;
        $('#save').button("disable");

        devices = settings.devices || [];

        for (var key in settings) {
            setValue(key, settings[key]);
        }

        editTable('devices', ['name', 'type', 'ip', 'port', 'isCcu', 'init'], devices, 10);

        if (devices.length == 0) {
            var $grid = $('#devices');
            var instances = {};
            getAdapterInstances('hm-rpc', function (arr) {
                instances = arr;
                for (var i = 0; i < arr.length; i++) {
                    var native = arr[i].native;
                    var ccu = native.daemon;
                    var type = "BidCos-RF";
                    if (ccu == "Homegear") {
                        ccu = "true";
                    } else {
                        ccu = "false";
                        type = "";
                    }
                    var name = arr[i]._id;
                    if (name.indexOf("system.adapter.") == 0) {
                        name = name.substring(15, name.length);
                    }
                    addToTable("devices", {name: name, ip: native.homematicAddress, type: type, port: native.homematicPort, isCcu: ccu, init: 'true'}, $grid, true);
                    addToTable("devices", {name: "patrick", ip: native.homematicAddress, type: type, port: native.homematicPort, isCcu: ccu, init: 'true'}, $grid, true);
                }
            });
        }
    }
    function init() {
        $('#test').button().click(getName);
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        // Get edited table
        obj.devices = getTableResult('devices', ['name', 'type', 'ip', 'port', 'isCcu', 'init']);

        changed = false;
        $('#save').button("disable");

        callback(obj, {localLink: 'http://%ip%:' + obj.CoreId});
    }
    function getName(){
        var url = "http://api.spark.io/v1/devices?access_token=" + $("#Token").val();
        console.log(url);
        $.get(url,
                function (error, response, body){
                    console.log(body);
                    if(!error && response.statusCode == 200){
                        var data = JSON.parse(body);

                        var msg = {
                            raw: data,
                            payload: data.result,
                            name: data.name,
                            cmd: data.cmd
                        };

                        sparkmodule.send(msg);
                    }
                }
        );
    }

    function setValue(id, value) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                changed = true;
                $('#save').button("enable");
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                changed = true;
                $('#save').button("enable");
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                changed = true;
                $('#save').button("enable");
            });
        }
    }

</script>

    </table>


</div>
